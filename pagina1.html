<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspectos Demográficos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #1C2140;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #333;
            display: flex;
            justify-content: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            display: flex;
            flex: 1;
        }
        #left-menu {
            width: 20%;
            background-color: #1C2140;
            color: white;
            padding: 15px;
        }
        #left-menu ul {
            list-style: none;
            padding: 0;
        }
        #left-menu ul li {
            margin: 10px 0;
        }
        #left-menu ul li a {
            color: white;
            text-decoration: none;
        }
        #left-menu ul li a:hover {
            color: #E8EAF6;
        }
        #content {
            width: 80%;
            padding: 20px;
            background-color: #E8EAF6;
        }
        .graphic-container {
            margin-bottom: 20px;
        }
    </style>
</head>
