<!DOCTYPE html>
<html lang="en">
<head>

    <title>Aspectos Demogr√°ficos</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #E8EAF6;
        }
        #menu {
            width: 20%;
            background-color: #1C2140;
            color: white;
            padding: 15px;
        }
        #menu ul {
            list-style: none;
            padding: 0;
        }
        #menu ul li {
            margin: 10px 0;
        }
        #menu ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        #menu ul li a:hover {
            color: #E8EAF6;
        }
        #content {
            width: 80%;
            padding: 20px;
        }
        .graphic-container {
            margin-bottom: 30px;
        }
    </style>
</head>

    <div id="content">
        <div id="grafico1" class="graphic-container">

</html>
