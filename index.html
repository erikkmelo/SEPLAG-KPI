<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicadores - Página Inicial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #1C2140;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            display: block;
        }
        nav a:hover {
            background-color: #555;
        }
        main {
            padding: 20px;
        }
    </style>
    <script>
        // Carrega o menu comum dinamicamente
        window.onload = function() {
            fetch("menu.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("menu-container").innerHTML = data;
                });
        };
    </script>
</head>
<body>
    <div id="menu-container"></div>
    <main>
        <p>Bem-vindo! Clique nos temas acima para explorar os gráficos e indicadores correspondentes.</p>
    </main>
</body>
</html>
